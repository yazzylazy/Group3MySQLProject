<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>Request Appointment</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/css/signup.css" rel="stylesheet" />
    </head>
 
    <body>
             
        <div class="container">
                     
            <div class="header">
                             
                <nav
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4">Dental Database</span>
                    </a>
 
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a href="/patientlogin" class="nav-link">Go back</a>
                        </li>
                    </ul>
                                             
                </nav>
                         
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Request appointment</h1>
                    <form id="form-signin" action="/api/requestappointment" method="POST">
                        <label for="inputAppointmentDate" class="sr-only">Appointment Date</label>
                                <input
                            type="date"
                            name="inputAppointmentDate"
                            id="inputAppointmentDate"
                            class="form-control"
                            placeholder="Appointment Date"
                            required
                            autofocus
                        />
                        <label for="inputStartTime" class="sr-only">Time</label>
                                <input
                            type="name"
                            name="inputStartTime"
                            id="inputStartTime"
                            class="form-control"
                            placeholder="Start Time (00:00)"
                            required
                            autofocus
                        />
                                          <button
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                        >
                            Add
                        </button>
                               
                    </form>
                </div>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Group 3 2022</p>
                         
            </footer>
 
                 
        </div>

    </body>
</html>
