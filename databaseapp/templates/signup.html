<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>Signup</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/css/signup.css" rel="stylesheet" />
    </head>
 
    <body>
             
        <div class="container">
                     
            <div class="header">
                             
                <nav
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4">Dental Database</span>
                    </a>
 
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a href="/receptionistlogin" class="nav-link">Go back</a>
                        </li>
                    </ul>
                                             
                </nav>
                         
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Sign up now</h1>
                    <form id="form-signin" action="/api/signup" method="POST">
                                <label for="inputName" class="sr-only">Username</label>
                                <input
                            type="name"
                            name="inputName"
                            id="inputName"
                            class="form-control"
                            placeholder="Username"
                            required
                            autofocus
                        />
                        <label for="inputAddress" class="sr-only">Street Address</label>
                                <input
                            type="name"
                            name="inputAddress"
                            id="inputAddress"
                            class="form-control"
                            placeholder="Street Address"
                            required
                            autofocus
                        />
                        <label for="inputCity" class="sr-only">City</label>
                                <input
                            type="name"
                            name="inputCity"
                            id="inputCity"
                            class="form-control"
                            placeholder="City"
                            required
                            autofocus
                        />
                        <label for="inputProvince" class="sr-only">Province</label>
                                <input
                            type="name"
                            name="inputProvince"
                            id="inputProvince"
                            class="form-control"
                            placeholder="Province"
                            required
                            autofocus
                        />
                        <label for="inputfName" class="sr-only">First Name</label>
                                <input
                            type="name"
                            name="inputfName"
                            id="inputfName"
                            class="form-control"
                            placeholder="First Name"
                            required
                            autofocus
                        />
                        <label for="inputmName" class="sr-only">Middle Name</label>
                                <input
                            type="name"
                            name="inputmName"
                            id="inputmName"
                            class="form-control"
                            placeholder="Middle Name"
                            required
                            autofocus
                        />
                        <label for="inputlName" class="sr-only">Last Name</label>
                                <input
                            type="name"
                            name="inputlName"
                            id="inputlName"
                            class="form-control"
                            placeholder="Last Name"
                            required
                            autofocus
                        />
                        <label for="inputDateOfBirth" class="sr-only">Date of Birth</label>
                                <input
                            type="date"
                            name="inputDateOfBirth"
                            id="inputDateOfBirth"
                            class="form-control"
                            placeholder="Date of Birth"
                            required
                            autofocus
                        />
                        <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
                                <input
                            type="name"
                            name="inputPhoneNumber"
                            id="inputPhoneNumber"
                            class="form-control"
                            placeholder="Phone Number"
                            required
                            autofocus
                        />
                        <label for="inputGender" class="sr-only">Gender</label>
                                <input
                            type="name"
                            name="inputGender"
                            id="inputGender"
                            class="form-control"
                            placeholder="Gender: M, F, or Other"
                            required
                            autofocus
                        />
                        <label for="inputEmail" class="sr-only">Email</label>
                                <input
                            type="email"
                            name="inputEmail"
                            id="inputEmail"
                            class="form-control"
                            placeholder="Email"
                            required
                            autofocus
                        />
                        <label for="inputSSN" class="sr-only">SSN</label>
                                <input
                            type="name"
                            name="inputSSN"
                            id="inputSSN"
                            class="form-control"
                            placeholder="SSN"
                            required
                            autofocus
                        />

                                <label for="inputPassword" class="sr-only">Password</label>
                                <input
                            type="password"
                            name="inputPassword"
                            id="inputPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                        />
                                          <button
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                        >
                            Sign up
                        </button>
                               
                    </form>
                </div>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Group 3 2022</p>
                         
            </footer>
 
                 
        </div>

    </body>
</html>
