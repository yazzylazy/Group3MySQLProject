<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>Login</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/css/login.css" rel="stylesheet" />
    </head>
 
    <body>
             
        <div class="container">
                     
            <div class="header">
                             
                <nav
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4">Dental Database</span>
                    </a>
 
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/login" class="nav-link active" aria-current="page"
                                >Login</a
                            >
                        </li>
                    </ul>
                                             
                </nav>
                         
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Login</h1>
                    <form id="form-signin" action="/validatelogin" method="POST">
                                <label for="inputName" class="sr-only">Username</label>
                                <input
                            type="name"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Username"
                            required
                            autofocus
                        />
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            required
                        />
                                          <button
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                        >
                            Login
                        </button>
                               
                    </form>
                </div>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Group 3 2022</p>
                         
            </footer>
 
                 
        </div>
        
    </body>
</html>
